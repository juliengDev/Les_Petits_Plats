<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body>
    <div class="main-container">
    <header class="header row" role="banner" tabindex="0">
        <img class="header__logo" src="./assets/icons/Vector.png" alt="Logo les petits plats">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <main class="main" role="main" tabindex="0">
        <section class="input-search-container d-flex justify-content-center" tabindex="0" aria-label="Barre de recherche">
            <div class="search-bar d-flex form-inputs">
                <input id="form-control" class="search-bar__input form-control p-3" type="text" placeholder="Rechercher une recette">
                <label for="form-control"></label>
                <i onclick="getValue()" class="bi bi-search search-bar__icon fs-4 fw-bold"></i>
            </div>
        </section>
        <section class="tags-container" aria-label="Tags séléctionné">
            <div class="tags">
<!--Injecter du code JS-->
            </div>
        </section>
        <section class="sort-inputs-container" aria-label="Filtres de recherches">
            <div class="dropdown-menu  dropdown-menu--ingredients">
                <input type="text" class="dropdown-menu__sort-input dropdown-menu__sort-input--ingredients"
                       placeholder=" Rechercher un ingrédient" value="Ingrédients" name="Ingrédients"
                       id="sort-by-ingredients">
                <label for="sort-by-ingredients" id="dropdown-menu__sort-ingredient" class="dropdown-menu__sort-label">
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="main-index__sort-label-icon-svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                    </svg>
                </label>
                <ul class="dropdown-menu__options dropdown-menu__options--ingredients hide">
                    <!--                            Injecter ici via JS les tags-->
                </ul>

            </div>
            <div class="dropdown-menu dropdown-menu dropdown-menu--appliances">
                <input type="text" class="dropdown-menu__sort-input dropdown-menu__sort-input--appliances"
                       placeholder=" Rechercher un appareil" value="Appareils" name="Appareils"
                       id="sort-by-appareils">
                <label for="sort-by-appareils" id="dropdown-menu__sort-appliances" class="dropdown-menu__sort-label">
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="main-index__sort-label-icon-svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                    </svg>
                </label>
                <ul class="dropdown-menu__options dropdown-menu__options--appliances hide">
                        <!--                            Injecter ici via JS les tags-->

                </ul>
            </div>
            <div class="dropdown-menu dropdown-menu dropdown-menu--utensils">
                <input type="text" class="dropdown-menu__sort-input dropdown-menu__sort-input--utensils"
                       placeholder=" Rechercher un ingrédient" value="Ustensiles" name="Ustensiles"
                       id="sort-by-utensils">
                <label for="sort-by-utensils" id="dropdown-menu__sort-ustensiles" class="dropdown-menu__sort-label">
                    <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="main-index__sort-label-icon-svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                    </svg>
                </label>

                <ul class="dropdown-menu__options dropdown-menu__options--utensils hide">
                    <!--                            Injecter ici via JS les tags-->

                </ul>

            </div>
        </section>
        <section class="cards-result-container" role="region" aria-label="Recette trouvées">
            <div class="card-container grid">
<!--Injecter du code JS-->
            </div>
        </section>
    </main>

    <script type="module" src="script/index.js"></script>

    <script src="script/functions/dropdown.js"></script>

    <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </div>

</html>
