<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <header class="header row">
        <img class="header__logo" src="./assets/icons/Vector.png" alt="Logo les petits plats">
        <h1 class="header__title">Les petits plats</h1>
    </header>
    <section>
        <div class="search-bar d-flex form-inputs">
            <input class="search-bar__input form-control p-3" type="text" placeholder="Rechercher une recette">
            <i class="bi bi-search search-bar__icon fs-4 fw-bold"></i>
        </div>
    </section>
    <section>
        <div class="tags">

        </div>
    </section>
    <section class="sortbyFilter">
        <div class="container pt-4">
            <div class="row">
                <div class="col-2">
                    <datalist id="suggestions">
                        <option>First option</option>
                        <option>Second Option</option>
                    </datalist>
                    <input  autoComplete="on" list="suggestions"/>
                </div>
            </div>

        </div>
    </section>
    <section class="sortbyFilter2">
        <div class="container pt-4">
            <div class="row">
                <div class="col-2">
                    <select>
                        <option value="">
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="sortbyFilter3">
        <div class="container p-4">
            <div class="row">
                <div class="col-2">
                    <div class="dropdown-menu dropdown-menu--ingredients">
                        <input type="text" class="dropdown-menu__sort-input dropdown-menu__sort-input--ingredients"
                               placeholder=" Rechercher un ingrédient" value="Ingrédients" name="Ingrédients"
                               id="sort-by-ingredients">
                        <label for="sort-by-ingredients" class="dropdown-menu__sort-label">
                            <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="main-index__sort-label-icon-svg">
                                <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                            </svg>
                        </label>
                        <div class="container">
                            <ul class="dropdown-menu__options dropdown-menu__options--ingredients hide">
                                <!--                            injecter ici via JS les tags-->
                                <li class="dropdown-menu__option-item dropdown-menu__option-item--ingredients">Lait de coco</li>
                                <li class="dropdown-menu__option-item dropdown-menu__option-item--ingredients">Jus de citron</li>
                                <li class="dropdown-menu__option-item dropdown-menu__option-item--ingredients">Creme de coco</li>
                                <li class="dropdown-menu__option-item dropdown-menu__option-item--ingredients">Sucre</li>
                                <li class="dropdown-menu__option-item dropdown-menu__option-item--ingredients">Citron vert</li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</div>


<script src="script/index.js"></script>
<script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
